        <script>
            function generarRANDOMyelegirCancion() {
                var numeroAleatorio = Math.floor(Math.random() * 7) + 1; 
                var reproductor = document.getElementById("reproductor");
                reproductor.src = "audio/Audio" + numeroAleatorio + ".mp3";
                reproductor.load();
                reproductor.play();
            }

            function Parar() {
                var reproductor = document.getElementById("reproductor");
                reproductor.pause();
                reproductor.currentTime = 0;
            }

            function playRandomVideo() {
                var videos = [
                    'Video/Random/Etrec.mp4',

                    'Video/Random/SADL.mp4',
                    'Video/Random/orina.mp4',
                    'Video/Random/triangulo.mp4',
                    'Video/Random/turtle.mp4',
                    'Video/Random/Eminem.mp4'
                    // Agrega más videos según sea necesario
                ];

                var numeroAleatorio = Math.floor(Math.random() * videos.length);
                var videoUrl = videos[numeroAleatorio];

                window.location.href = videoUrl;
            }

        </script>
