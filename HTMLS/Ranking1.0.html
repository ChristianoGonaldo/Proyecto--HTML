<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla y Botones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #55183c;
        }
    </style>
</head>
<body>

    <h2>Ranking the racismo</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Correo Electrónico</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Usuario 1</td>
                <td>usuario1@example.com</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Usuario 2</td>
                <td>usuario2@example.com</td>
            </tr>
            <!-- Agrega más filas según sea necesario -->
        </tbody>
    </table>

    <button>Botón 1</button>
    <button>Botón 2</button>

</body>
</html>
